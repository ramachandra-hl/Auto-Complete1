<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roster Lead Creation</title>
</head>
<body>
</header>
<div id="contentContainer">
    <div class="container">
        <h1>ROSTER LEAD CREATION</h1>
        <div class="form-group">
            <div class="field">
                <label>Customer Name</label>
                <input type="text" id="customerName" placeholder="Enter Name">

                <label> Number of Leads </label>
                <input type="number" id="lead" placeholder="Enter Lead count"  name="quantity" min="1" max="100" value="1">

                <label>Customer Mobile Prefix (60-99)</label>
                <input type="number" id="mobilePrefix" placeholder="Enter Mobile Prefix (60-99)" min="60" max="99" oninput="validatePrefix(this)" required>
            </div>
            <div class="field" id="envField">
                <label>Environment</label>
                <select id="env">
                    <option value="">Select Environment</option>
                    <option value="preProd">preProd</option>
                    <option value="prod">prod</option>
                </select>

                <label>Customer Type</label>
                <select id="customerType">
                    <option value="">Select Customer Type</option>
                    <option value="DC">DC</option>
                    <option value="HL">HL</option>
                    <option value="HFN">HFN</option>
                </select>

                <label>City</label>
                <select id="city">
                    <option value="">Select City</option>
                </select>

                <div id="showroomContainer" style="display:none;">
                    <label>Showroom</label>
                    <select id="showroom">
                        <option value="">Select Showroom</option>
                    </select>
                </div>


            </div>
        </div>

        <div class="buttons" id="buttonContainer">
            <!--        //style="background:#ff6b6b"-->
            <button class="run-btn"  id="runBtn" >Create Lead</button>
            <button class="clear-btn" id="clearBtn" >Clear Log</button>
        </div>

        <div id="responseContainer" class="response-box"></div>

    </div>

</div>

</script>
</body>
</html>
